                    </p>
                    <p>
                        <i class="fa fa-mobile fa-circle"></i> +1 802 582 0170
                    </p>
                    <p>
                        <i class="fa fa-map-marker fa-circle"></i> Vancouver, BC
                    </p>

                    </h4>

                    <div class="input-container">
